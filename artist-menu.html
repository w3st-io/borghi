<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap-grid.min.css">

<!-- TEMPLATE -->
<div class="template container-fluid">
	<div id="items" class="row artist-list">
		<div class="col-12">
			<h1 class="loading-text">Loading..</h1>
		</div>
	</div>
</div>

<!-- SCRIPT -->
<script>
	fetch('https://www.jjvinyls.com/api/shopify/collection-group/find-one-alphabetized/62504e7303949a00169ea659/Artist')
	.then(
		function (response) {
			// The API call was successful!
			return response.json()
		}
	).then(
		function (data) {
			// EMPTY OUT
			document.getElementById('items').innerHTML = ''

			Object.keys(data.alphabetized).forEach(
				function (key) {
					toBeInsertedHTML = `
						<div class="col-12">
							<h1 class="character-title">${key}</h1>
						</div>
					`

					for (let i = 0; i < data.alphabetized[key].length; i++) {
						const c = data.alphabetized[key][i]

						toBeInsertedHTML += `
							<div class="col-12 col-sm-6 col-md-4">
								<a href="https://shop.jjvinyls.com/collections/${c.handle}" class="">
									${c.title}
								</a>
							</div>
						`
					}

					document.getElementById('items').innerHTML += toBeInsertedHTML
				}
			)
		}
	).catch(
		function (err) {
			// There was an error
			console.warn('Something went wrong.', err)
		}
	)
</script>

<style>
	.text-center {
		text-align: center;
	}

	.artist-list .loading-text {
		text-align: center;
		text-transform: none;
		color: white;
	}

	.artist-list h1 {
		text-align: center;
		text-transform: uppercase;
		color: white;
	}

	.artist-list a {
		text-transform: uppercase;
	}

	.character-title {
		background: #ed1b24;
	}
</style>
